<ion-header>
  <ion-navbar>
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

    <ion-card *ngFor="let category of categories" (click)=goToCategory(category)>
      <img src={{category.imageUrl}}/>
      <div class="card-title">{{category.profession}}</div>
      <div class="card-subtitle">41 Listings</div>
    </ion-card>

</ion-content>
  
<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="ios-list"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Events" tabIcon="ios-calendar"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Pending" tabIcon="ios-time"></ion-tab>
</ion-tabs>
