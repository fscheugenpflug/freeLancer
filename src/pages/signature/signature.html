<ion-header>

  <ion-navbar>
    <ion-title>signature</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="signature" scroll="false">

    <canvas id="signatureCanvas" width="300" hieght="180" style="border: 1px solid black"></canvas>
    <button ion-button (click)="clearCanvas()">Clear Input</button>
    <button ion-button (click)="saveCanvas()">Save Signature</button>
    <img src="{{signature}}">
  </div>

</ion-content>
