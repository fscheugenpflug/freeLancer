<ion-header>

  <ion-navbar>
    <ion-title>Reschedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="submitForm(form)" #form="ngForm">
    <ion-card>
    
      <ion-card-header>
        <ion-icon name="calendar" class="setup-icon" color="primary"></ion-icon>
        <h2 class="slide-title">Update a date!</h2>
      </ion-card-header>
      <ion-card-content>
        <p>Unhappy with your picked date? Update the date here. Currently only available before confirmation.</p>
        <div class="schedule">
          <ion-item>
            <ion-label color="primary" stacked>Date</ion-label>
            <ion-datetime displayFormat="DD MMM, YYYY" min="2018" name="date" [(ngModel)]="date" required placeholder="Select Date"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label color="primary" stacked>Time</ion-label>
            <ion-datetime displayFormat="HH:mm" minuteValues="0,15,30,45" name="time" [(ngModel)]="time" required placeholder="Select time"></ion-datetime>
          </ion-item>
          <button ion-button block color="confirm" class="btn-update">
            Update
          </button>
        </div>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
