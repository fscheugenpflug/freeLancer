<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="http://www.personalbrandingblog.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png" />
    <ion-card-content>
      <ion-card-title *ngIf="professional">
        {{professional.name}}
      </ion-card-title>
      <!-- <h3 *ngFor="let profession of professional.profession">{{profession}}</h3> -->
      <p>
        <!-- {{professional.description}} -->
      </p>
    </ion-card-content>


  
    <ion-row no-padding>
      <ion-col text-center>
        <button ion-button clear small color="primary" icon-start (click)="updateProfile()">
          <ion-icon name="cog"></ion-icon>
          Update
        </button>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
