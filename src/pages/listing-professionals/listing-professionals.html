<ion-header>

  <ion-navbar>
    <ion-title>{{profession}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  *ngIf="allWithinCategory" [allWithinCategory]="allWithinCategory" *ngFor="let professional of allWithinCategory">
  <ion-list>
    <ion-item-sliding>
      <ion-thumbnail item-start>
          <img src="{{professional.image}}">
      </ion-thumbnail>
        <h2>{{professional.name}}</h2>
      <button ion-button clear item-end (click)="getProfessionalDetails(professional)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
