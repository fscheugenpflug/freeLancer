<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list  *ngIf="allWithinCategory">
    <ion-item *ngFor="let professional of allWithinCategory">
      <ion-avatar item-start>
        <img src="http://www.personalbrandingblog.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png">
      </ion-avatar>
      <h2>{{professional.name}}</h2>
      <button ion-button clear item-end (click)="selectProfessional(professional)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
