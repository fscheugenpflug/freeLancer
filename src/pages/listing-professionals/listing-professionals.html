<ion-header>

  <ion-navbar>
    <ion-title>{{profession}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding  *ngIf="allWithinCategory">
  <ion-list *ngFor="let professional of allWithinCategory" >
    <ion-item>
        <h2>{{professional.name}}</h2>
        <button ion-button clear item-end (click)="selectProfessional(professional)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
