<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="eventDeal">
  <ion-card>
    <img src="http://www.personalbrandingblog.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png" />
    <ion-card-content>
      <ion-card-title>
        {{eventDeal.date | date: 'd MMM, y'}}
      </ion-card-title>
      <h3>{{eventDeal.time}}</h3>
      <p>
        {{eventDeal.description}}
      </p>
    </ion-card-content>

  </ion-card>
</ion-content>
