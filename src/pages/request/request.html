<ion-header>
  <ion-navbar>
    <ion-title>Request</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="request-page">
  <form (ngSubmit)="submitForm(form)" #form="ngForm">
    <ion-slides pager>
      <ion-slide>
        <ion-toolbar>
        </ion-toolbar>
        <ion-icon name="create" class="setup-icon" color="primary"></ion-icon>
        <h2 class="slide-title">Description</h2>
        <p>Provide some instructial lines or explain the content of your brief in order to provide a better point to start with.</p>
        <textarea name="description" [(ngModel)]="description" id="setup-description" cols="25" rows="20" placeholder="The description goes here!"></textarea>
      </ion-slide>
      <ion-slide>
        <ion-toolbar>
        </ion-toolbar>
        <ion-icon name="calendar" class="setup-icon" color="primary"></ion-icon>
        <h2 class="slide-title">Set a date!</h2>
        <p>Pick a date that suits you best! The freeLancer will only then be able to confirm your request.</p>
        <div class="schedule">
          <ion-item>
            <ion-label color="primary" stacked>Date</ion-label>
            <ion-datetime displayFormat="DD MMM, YYYY" min="2018" name="date" [(ngModel)]="date" required placeholder="Select Date"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label color="primary" stacked>Time</ion-label>
            <ion-datetime displayFormat="HH:mm"  minuteValues="0,15,30,45" name="time" [(ngModel)]="time" required placeholder="Select time"></ion-datetime>
          </ion-item>
        </div>
      </ion-slide>
      <ion-slide>
        <ion-toolbar>
        </ion-toolbar>
        <ion-icon name="home" class="setup-icon" color="primary"></ion-icon>
        <h2 class="slide-title">Address</h2>
        <div class="setup-address">
          <ion-item>
            <ion-label color="primary" stacked>Street</ion-label>
            <ion-input type="text" name="street" [(ngModel)]="street" required placeholder="Enter Street"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" stacked>City</ion-label>
            <ion-input type="text" name="city" [(ngModel)]="city" required placeholder="Enter City"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" stacked>Postcode</ion-label>
            <ion-input type="number" name="postcode" [(ngModel)]="postcode" required placeholder="Enter Postcode"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" stacked>Country</ion-label>
            <ion-input type="text" name="country" [(ngModel)]="country" required placeholder="Enter Country"></ion-input>
          </ion-item>
        </div>
        <button ion-button large clear icon-end color="primary">
          Request
        <ion-icon name="arrow-forward" type="submit"></ion-icon>
        </button>
      </ion-slide>
    </ion-slides>
  </form>
</ion-content>
