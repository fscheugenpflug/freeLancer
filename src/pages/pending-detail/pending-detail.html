<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="pendingDeal">
  <ion-card>
    <img src="http://www.personalbrandingblog.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png" />
    <ion-card-content>
      <ion-card-title>
        {{pendingDeal.date | date: 'd MMM, y'}}
      </ion-card-title>
      <h3>{{pendingDeal.time}}</h3>
      <p>
        {{pendingDeal.description}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col text-left>
        <button ion-button clear small color="primary" icon-start (click)="updateDeal(pendingDeal)">
          <ion-icon name='calendar'></ion-icon>
          Reschedule
        </button>
      </ion-col>
      <ion-col text-middle *ngIf="professional">
        <button ion-button small color="danger" icon-start (click)="cancelDeal(pendingDeal)">
          <ion-icon name='close'></ion-icon>
          Cancel
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button small *ngIf="professional" color="confirm" icon-start (click)="confirmDeal(pendingDeal)">
          <ion-icon name='checkmark'></ion-icon>
          Confirm
        </button>
        <button ion-button small *ngIf="!professional" color="danger" icon-start (click)="cancelDeal(pendingDeal)">
          <ion-icon name='close'></ion-icon>
          Cancel
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
