<ion-content>
  <ion-fab right top>
    <button  ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="bottom">
      <button ion-fab (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="locate"></ion-icon>
      </button>
      <button ion-fab (click)="logout()">
        <ion-icon name="mail"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <ion-tabs>
    <ion-tab [root]="tab1Root" tabTitle="Categories" tabIcon="list"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Events" tabIcon="calendar"></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="Pending" tabIcon="time"></ion-tab>
  </ion-tabs>

</ion-content>
